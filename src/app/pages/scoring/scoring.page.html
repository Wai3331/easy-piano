<ion-header>
  <div class="grad_back">

    <ion-buttons slot="start" class="menu_btn">
    <ion-menu-button  color="light"></ion-menu-button>    
    <ion-title>Scoring</ion-title>
    </ion-buttons>

  </div>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row *ngFor="let message of messages">
    <ion-col size="9" *ngIf ="currentUser !== message.user" class="message ai">
      <span>{{message.msg}}</span>
    </ion-col>

    <ion-col offset=5 size="7" *ngIf ="currentUser == message.user" class = "message my">

      <span>{{message.msg}}</span>
    </ion-col>



  </ion-row>
  <!-- <ion-row >
    <ion-col size="9" *ngIf ="receive1 == true" class = "message ai">

      <span>Hi</span>
          </ion-col>
  </ion-row>
  <ion-row >
    <ion-col size="9" *ngIf ="receive2 == true" class = "message ai">

      <span>Hello</span>
          </ion-col>
  </ion-row> -->
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <!-- <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea> -->
        <ion-item>
          <input type="file"  accept="audio/*" [(ngModel)]="newMsg" class="message-input">
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" class="msg-btn"
        (click)="sendMessage()">
      <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
